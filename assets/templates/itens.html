<div class="page-header">
  <h1>Itens</h1>
</div>

<div class="row">
  <div class="span9">
    <form class="form-search">
      <input id="search-query" type="text" class="input-xlarge search-query" name="q">
      <button type="submit" class="btn btn-primary"><i class="icon-search icon-white"></i> Pesquisar</button>
      <a id="search-cancel" class="btn" href="/cgi-bin/itens">Todos os itens</a>
    </form>
  </div>
  <div class="span3">
    <a href="#form" role="button" class="btn btn-success pull-right" data-toggle="modal"><i class="icon-plus icon-white"></i> Novo item</a>
  </div>
</div>

<div id="form" class="modal hide fade" tabindex="-1" role="dialog">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="modal-label">Novo item</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" action="/cgi-bin/itens" method="post">
      <div class="control-group">
        <label class="control-label">Nome</label>
        <div class="controls">
          <input id="nome" type="text" name="nome">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">Tipo</label>
        <div class="controls">
          <input id="tipo" type="text" name="tipo">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">Descrição</label>
        <div class="controls">
          <input id="descricao" type="text" name="descricao">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">Quantidade</label>
        <div class="controls">
          <input id="quantidade" type="text" name="quantidade">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">Previsão de fim de estoque</label>
        <div class="controls">
          <input id="fim-estoque" type="text" name="fim-estoque">
        </div>
      </div>

      <div class="control-group">
        <div class="controls">
          <input id="id" type="hidden" name="id" value="">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal">Cancelar</button>
  </div>
</div>
